<!DOCTYPE html>

<html>
<head runat="server">
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <script src="http://code.jquery.com/jquery-1.7.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR-1.0.0-rc2.min.js" type="text/javascript"></script>
    <script src="Scripts/raphael.2.1.0.min.js" type="text/javascript"></script>
    <script src="Scripts/justgage.1.0.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        
    </script>
</head>
    <body>
        <div id="gauge" class="200x160px"></div>
        
        <script type="text/javascript">
            $(function () {
                var myGauge = new JustGage({
                    id: 'gauge',
                    value: 50,
                    min: 0,
                    max: 100,
                    title: 'temperature'
                });

                var connection = $.connection('/Random');

                connection.received(function (data) {
                    
                    JustGage({
                        id: 'gauge',
                        value: data
                    });
                });
                
                connection.start();
            });
            
        </script>
    </body>
    
    
</html>
